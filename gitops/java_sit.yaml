apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: todo-java-sit-applicationset
spec:
  generators:
  - list:
      elements:
      - cluster: sit1
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-todo-application'
    spec:
      destination:
        name: ''
        namespace: sit
        server: '{{url}}'
      source:
        path: deploy/app-java/overlays/sit
        repoURL: https://github.com/secangkirkopipanas/todo-java-infra/
        targetRevision: HEAD
      sources: []
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
