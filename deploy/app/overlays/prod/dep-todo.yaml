apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-java-app
  labels:
    app: todo-java
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: todo-java-app
          image: >-
            quay.io/rh_rh/todo-java:1.0.0-beta3
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 200m
              memory: 1024Mi
