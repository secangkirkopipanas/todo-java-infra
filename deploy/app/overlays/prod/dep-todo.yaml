apiVersion: apps/v1
kind: Deployment
namespace: todo-java-prod
metadata:
  name: todo-java-app-dep
  labels:
    app.kubernetes.io/name: todo-java-app-dep
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: todo-java-app
          image: >-
            quay.io/rh_rh/todo-java:1.0.0-beta3
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 200m
              memory: 1024Mi
