apiVersion: apps/v1
kind: Deployment
namespace: todo-java-sit
metadata:
  name: todo-java-db
  labels:
    app.kubernetes.io/name: todo-java-db-dep
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: todo-java-db
          image: bitnami/postgresql:15.4.0-debian-11-r54
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi
