apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: todo-java-app
    app.kubernetes.io/name: todo-java
    app.openshift.io/runtime: spring
  name: todo-java-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: todo-java
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: todo-java
        app.kubernetes.io/name: todo-java
        app.kubernetes.io/part-of: todo-java-app
    spec:
      imagePullSecrets:
        - name: quay
      containers:
        - name: todo-java-app
          image: quay.io/rh_rh/todo-java:tag_name
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: cm-todo-java
                  key: timezone
            - name: JAVA_OPTIONS
              valueFrom:
                configMapKeyRef:
                  name: cm-todo-java
                  key: java_options
            - name: SPRING_ACTIVE_PROFILES
              valueFrom:
                configMapKeyRef:
                  name: cm-todo-java
                  key: spring_active_profiles
            - name: DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: cm-todo-java
                  key: datasource_url
            - name: DATASOURCE_DRIVER_CLASSNAME
              valueFrom:
                configMapKeyRef:
                  name: cm-todo-java
                  key: datasource_driver_classname
            - name: DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: todo-java-db-secret
            - name: DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: todo-java-db-secret
            - name: THEME
              valueFrom:
                configMapKeyRef:
                  name: cm-todo-java
                  key: theme
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2048Mi
          livenessProbe:
            failureThreshold: 5
            successThreshold: 1
            initialDelaySeconds: 15
            httpGet:
              path: /management/health/liveness
              port: 8080
              scheme: HTTP
          readinessProbe:
            failureThreshold: 5
            successThreshold: 1
            initialDelaySeconds: 15
            httpGet:
              path: /management/health/readiness
              port: 8080
              scheme: HTTP
          startupProbe:
            failureThreshold: 5
            successThreshold: 1
            initialDelaySeconds: 15
            httpGet:
              path: /management/health
              port: 8080
              scheme: HTTP
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: [ "ALL" ]
            seccompProfile:
              type: RuntimeDefault
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      # serviceAccount: todo-app
      # serviceAccountName: todo-app
      terminationGracePeriodSeconds: 30
